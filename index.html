<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>  
</head>
<body>
  <main class="main">
    <figure class="main__picture container">
      <img src="images/image-equilibrium.jpg" alt="Logo" class="main__img">
    </figure>
    <div class="main__texts container">
      <h1 class="main__title">Equilibrium #3429</h1>
      <h2 class="main__paragraph">Our Equilibrium collection promotes balance and calm.</h2>
      <header class="main__info">
        <div class="main__price">
          <img src="images/icon-ethereum.svg" alt="ethereum" class="main__eth">
          <p class="main__cost">0.041 ETH</p>
        </div>
        <div class="main__timeleft">
          <img src="images/icon-clock.svg" alt="Clock" class="main__clock">
          <p class="main__time">3 days left</p>
        </div>
      </header>
    </div>
    <div class="credits container">
      <img src="images/image-avatar.png" alt="Avatar" class="credits__img">
      <p class="credits__paragraph">Creation of <span class="credits__paragraph credits__paragraph--white">Jules Wyvern</span></p>
    </div>
  </main>
</body>
</html>
